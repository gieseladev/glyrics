language: go

go:
- 1.x
- 1.10.x
- 1.11.x

go_import_path: github.com/gieseladev/lyricsfinder

env:
- GOOS=linux GOARCH=amd64
- GOOS=windows GOARCH=amd64

before_deploy:
- go build -o build/lyricsfinder-$(GOOS)_$(GOARCH) github.com/gieseladev/lyricsfinder/cmd/lyricsfinder

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/lyricsfinder*
  skip_cleanup: true
  on:
    go: 1.11.x
    tags: true